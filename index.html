<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AltSchool Signup</title>
<link rel="stylesheet"
href="styles.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="container">
<div class="left-section">
    <p>Already an Altschooler? <a href="#">Sign in!</a></p>
</div>
<div class="this-section">
<h2>Signup</h2>
<p>Take the next steps to apply at AltSchool Africa</p>
<form class="right-section">
<div class="row">
    <div class="input-group">
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" placeholder="Enter first name">
    </div>
    <div class="input-group">
    <label
    for="last-name">Last Name</label>
    <input type="text" id="last-name" placeholder="Enter last name">
    </div>
</div>
<div class="row">
    <div class="input-group">
    <label for="gender">Gender</label>
    <select id="gender">
    <option>Select gender</option>
    <option>Male</option>
    <option>Female</option>
    </select>
    </div>
    <div class="input-group">
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob">
    </div>
</div>
<div class="row">
    <div class="input-group">
    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="Enter email address">
    </div>
    <div class="input-group">
    <label
    for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="0811 438 7000">
    </div>
</div>
<div class="row">
<div class="input-group">
<label for="country">Country</label>
<input type="text" id="country" placeholder="Enter country"></div>
<div class="input-group">
<label
for="city">State/City of Residence</label>
<input type="text" id="city" placeholder="Enter your state of residence"></div></div>
<div class="row">
<div class="input-group">
<label
for="referral">How did you hear about us?</label>
<select
id="referral" name="referral" required>
<option value="">Select channel</option>
<option value="social media">Social media</option>
<option value="friend">Friend</option>
<option value="website">Website</option>
<option value="billboard">Billboard</option>
<option value="sales office">Sales office</option>
<option value="other">Other</option>
</select></div></div>
<div class="row">
<div class="input-group">
<label
for="password">Password</label>
<input type="password" id="password" placeholder="Enter password"></div>
<div class="input-group">
<label
for="confirm-password">Confirm password</label>
<input type="password" id="confirm-password" placeholder="Enter password again"></div></div>
<div class="terms">
<p>By clicking continue, I agree to the <a href="#">Terms of use</a> and acknowledge that I have read the <a href="#">Privacy Policy</a>.</p></div>
<button type="submit" 
class="submit-btn">Submit<i class='bx bx-right-arrow-alt'></i></button>
</form>
</div>
</div>
</body>
</html>
